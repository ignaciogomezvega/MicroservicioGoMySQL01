<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Productos</title>
<style>
  /* Fondo oscuro */
  body {
    background-color: #0f111a;
    color: #cbd5e1;
    font-family: 'Fira Code', monospace, Consolas, monospace;
    margin: 20px;
  }

  h1 {
    color: #8be9fd;
    text-align: center;
    margin-bottom: 30px;
  }

  /* Tabla con colores neon */
  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #50fa7b;
  }

  th, td {
    padding: 12px 15px;
    border: 1px solid #282a36;
  }

  th {
    background-color: #44475a;
    color: #f1fa8c;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  tbody tr:nth-child(even) {
    background-color: #1e1f29;
  }

  tbody tr:hover {
    background-color: #6272a4;
    color: #fff;
    cursor: pointer;
  }

  /* Formularios */
  form {
    background-color: #282a36;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #bd93f9;
    margin-bottom: 30px;
  }

  fieldset {
    border: none;
    margin-bottom: 0;
  }

  legend {
    font-size: 1.2em;
    font-weight: bold;
    color: #ff79c6;
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="number"] {
    background-color: #44475a;
    border: none;
    color: #f8f8f2;
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    width: 150px;
    font-family: inherit;
  }

  input[type="text"]::placeholder,
  input[type="number"]::placeholder {
    color: #6272a4;
  }

  button {
    background-color: #50fa7b;
    border: none;
    color: #282a36;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #8be9fd;
  }

  /* Responsive */
  @media (max-width: 600px) {
    input[type="text"],
    input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
    }
  }
</style>

</head>
<body>

  <h1>Gestor de Productos</h1>

  <!-- Tabla para mostrar productos -->
  <table id="productsTable">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Formulario para crear producto -->
  <fieldset>
    <legend>Crear Producto</legend>
    <form id="createForm">
      <input type="text" id="createName" placeholder="Nombre" required />
      <input type="number" step="0.01" id="createPrice" placeholder="Precio" required />
      <input type="number" id="createStock" placeholder="Stock" required />
      <button type="submit">Crear</button>
    </form>
  </fieldset>

  <!-- Formulario para actualizar producto -->
  <fieldset>
    <legend>Actualizar Producto</legend>
    <form id="updateForm">
      <input type="number" id="updateID" placeholder="ID" required />
      <input type="text" id="updateName" placeholder="Nombre" required />
      <input type="number" step="0.01" id="updatePrice" placeholder="Precio" required />
      <input type="number" id="updateStock" placeholder="Stock" required />
      <button type="submit">Actualizar</button>
    </form>
  </fieldset>

  <!-- Formulario para eliminar producto -->
  <fieldset>
    <legend>Eliminar Producto</legend>
    <form id="deleteForm">
      <input type="number" id="deleteID" placeholder="ID" required />
      <button type="submit">Eliminar</button>
    </form>
  </fieldset>

  <script>
    const baseURL = 'http://localhost:8081';

    // Cargar y mostrar productos
    async function loadProducts() {
      const res = await fetch(baseURL + '/products');
      const products = await res.json();

      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';

      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.id}</td><td>${p.name}</td><td>${p.price}</td><td>${p.stock}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Crear producto
    document.getElementById('createForm').addEventListener('submit', async e => {
      e.preventDefault();

      const name = document.getElementById('createName').value;
      const price = parseFloat(document.getElementById('createPrice').value);
      const stock = parseInt(document.getElementById('createStock').value);

      const res = await fetch(baseURL + '/products/create', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, price, stock})
      });

      if (res.ok) {
        alert('Producto creado');
        loadProducts();
        e.target.reset();
      } else {
        alert('Error creando producto');
      }
    });

    // Actualizar producto
    document.getElementById('updateForm').addEventListener('submit', async e => {
      e.preventDefault();

      const id = parseInt(document.getElementById('updateID').value);
      const name = document.getElementById('updateName').value;
      const price = parseFloat(document.getElementById('updatePrice').value);
      const stock = parseInt(document.getElementById('updateStock').value);

      const res = await fetch(baseURL + `/products/update/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, price, stock})
      });

      if (res.ok) {
        alert('Producto actualizado');
        loadProducts();
        e.target.reset();
      } else {
        alert('Error actualizando producto');
      }
    });

    // Eliminar producto
    document.getElementById('deleteForm').addEventListener('submit', async e => {
      e.preventDefault();

      const id = parseInt(document.getElementById('deleteID').value);

      const res = await fetch(baseURL + `/products/delete/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert('Producto eliminado');
        loadProducts();
        e.target.reset();
      } else {
        alert('Error eliminando producto');
      }
    });

    // Cargar productos al iniciar la p√°gina
    loadProducts();
  </script>

</body>
</html>
